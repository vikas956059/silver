on: push
jobs:
  deploy:
   name: deploy
   runs-on: ubuntu-latest
   steps:
     - name: file compile
       uses: actions/checkout@v3

     - name: sync files
       uses: easingthemes/ssh-deploy@main
       with:
        SSH_PRIVATE_KEY: ${{ secrets.SECRETS }}
        REMOTE_HOST: 13.127.217.5
        REMOTE_USER: ec2-user
        SOURCE: "./"
        TARGET: /home/ec2-user
        EXCLUDE: "/dist3/"  
