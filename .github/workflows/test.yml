on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest


  web-deploy:
    name: web-deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2.3.2
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: 35.154.247.66
          username: awsftpuser
          password: 1234
          protocol: ftps
          local-dir: ./
          server-dir: ./etc/httpd/
