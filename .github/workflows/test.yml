on: push
name: Transfer Files
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: 35.154.247.66
        username: awsftpuser
        password: 1234
        local-dir: ./
        server-dir: ./etc/httpd/
